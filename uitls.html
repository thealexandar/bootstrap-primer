<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="jumbotron">
        <p class="mt-5 mb-5 pl-5 pr-5">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
        <div class="row">
            <div class="col-4">
                <div class="card h-50 d-inline-block">
                    <div class="card-header">
                        Primer Kartice
                      </div>
                    <img src="sunrise-1756274_1920.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">Brodic</h5>
                      
                    </div>
                    <div class="card-footer">
                        <a href="#" class="btn btn-primary">Go somewhere</a>
                      </div>
                </div>
            </div>
            <div class="col-4">
                <div class="progress bg-white">
                    <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">75%</div>
                    
                  </div>
                  <p class="text-center">Vec prodatih zaliha</p>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-primary">
                    Cena bez popusta! <span class="badge badge-light">-30%</span>
                  </button>
            </div>
        </div>
        <div class="alert alert-success" role="alert">
            Uspesno! Uspesno snimljeno! <a href="#" class="alert-link">Detaljnije</a>
          </div>
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <strong>Paznja!</strong> Nekompletni podaci.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
